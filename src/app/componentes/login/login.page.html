<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title text-center class="new-text-color">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/icon.png" alt="">
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="logear()" expand="block">Ingresar</ion-button>
</ion-content>
