<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title text-center class="new-text-color">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <ion-list>
    <div *ngFor="let motoTaxi of motoTaxisArreglo">
      <ion-item>
        <ion-img class="imagen" [src]="motoTaxi.imagenMotoTaxi"></ion-img>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2><b>Nombre:</b></h2>
          <h3>{{motoTaxi.nombreMotoTaxi}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2><b>Apellido:</b></h2>
          <h3>{{motoTaxi.apellidoMotoTaxi}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2><b>Teléfono/Celular:</b></h2>
          <h3>{{motoTaxi.telefonoMotoTaxi}}</h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2><b>Número de placa:</b></h2>
          <h3>{{motoTaxi.placaMotoTaxi}}</h3>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
  <ion-button expand="block" color="secondary" (click)="conectar()">Comenzar</ion-button>
</ion-content>
