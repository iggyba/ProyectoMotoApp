<ion-header>
  <ion-toolbar>
    <ion-title>
pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor='let pedido of pedidos'>

  <ion-item class="input1">
    <ion-label floating>
      <ion-icon name="contact"></ion-icon>nombre: {{pedido.Nombre}}</ion-label>
   </ion-item>
  <ion-item class="input1">
      <ion-label floating>
        <ion-icon name="ios-contact"></ion-icon> apellido: {{pedido.Apellido}}</ion-label>
    </ion-item>
   <ion-item class="input1">
       <ion-label floating>
         <ion-icon name="pin"></ion-icon>longuitud: {{pedido. Longitud}}</ion-label>
    </ion-item>
   <ion-item class="input1">
       <ion-label floating>
          <ion-icon name="pin"></ion-icon> latitud: {{pedido.Latitud}}</ion-label>
    </ion-item>
   <ion-item class="input1">
       <ion-label floating>
          <ion-icon name="home"></ion-icon> num casa/edificio: {{pedido.numDom}}</ion-label>
    </ion-item>
   <ion-item class="input1">
       <ion-label floating>
          <ion-icon name="ios-key"></ion-icon> Num.Departamento: {{pedido.numDept}}</ion-label>
    </ion-item>
   <ion-item class="input1">
       <ion-label floating>
         <ion-icon name="card"></ion-icon> total: {{pedido.Total}}</ion-label>
    </ion-item>
  
  </ion-list>
</ion-content>
